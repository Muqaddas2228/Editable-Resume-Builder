<html lang="" en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale 1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="resume.css">

</head>

<body>
    <div id="containForm">
        <h1><u>
                Editable Resume Generator
        </h1></u>
        <h2>Fill the following form to generate your Resume</h2>

        <form id="form">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name" >Name:</label>
                <input type="text" id="name" name="name"  required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="name" rows="3" required></textarea>

                <label for="PhoneNo">Phone No</label>
                <input type="tel" id="PhoneNo" name="PhoneNo" required>

                <label for="summary">How would you describe yourself in a professional summary?</label>
                <textarea id="summary" name="summary" rows="4" placeholder="Optional"></textarea>


            </fieldset>



            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="5" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="5" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="5" placeholder="Optional"></textarea>
            </fieldset>
            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div id="resumeOutput" contenteditable="true">

    </div>
    <script src="resume.js"></script>
</body>

</html>
